<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Create Account</title>
</head>

<body>
  <main>
    <form action="/action_page.php" id="form-control">
      <div>
        <h1>Create Account</h1>
        <p>It's free and hardly takes more than 30 seconds</p>
      </div>
      <div>
        <label for="username"></label>
        <i class="fa fa-user"></i>
        <input type="text" name="username" placeholder="Username">
      </div>
      <div>
        <label for="email"></label>
        <i class="fa fa-paper-plane"></i>
        <input type="text" name="name" placeholder="Email Address">
      </div>
      <div>
        <label for="password"></label>
        <i class="fas fa-lock"></i>
        <input type="text" name="password" placeholder="Password">
        <input type="checkbox" id="password">Show Password
      </div>
      <div>
        <label for="password"></label>
        <i class="fas fa-shield-alt"></i>
        <input type="text" name="confirm-password" placeholder="Confirm Password">
      </div>
      <div class="policy">
        <button>Sign Up</button>
        <p>By clicking the our Sign Up button you're agreeing to our <a href="#" target="_blank">Terms & Conditions</a>
          and <a href="#" target="_blank">Privacy
            Policy.</a> </p>
      </div>
    </form>


  </main>
  <script src="main.js"></script>
</body>

</html>
